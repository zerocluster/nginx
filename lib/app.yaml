dependencies:
  - "@c0rejs/core"

services:
  server:
    components:
      acme: true
      nginx: true
      rpc: true

defaultService: server

components:
  acme:
    httpEnabled: true
    useLocalStorage: false

  env:
    name: nginx

  nginx:
    dockerEnabled: true
    setRealIpFrom: [local, private, cloudflare, google-cloud]
    realIpHeader: x-forwarded-for

  privateHttpServer:
    nginx:
      enabled: false
      serverNames: [nginx]

config: ~

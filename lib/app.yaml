dependencies:
    - "@softvisio/core"

services:
    server:
        components:
            acme: true
            nginx: true
            rpc: true

defaultService: server

components:
    acme:
        httpEnabled: true
        useLocalStorage: false

    nginx:
        dockerEnabled: true
        setRealIpFrom: [local, cloudflare, google-cloud-load-balancers]
        realIpHeader: x-forwarded-for

config: ~
